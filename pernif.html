<!DOCTYPE html>
<html>
<head>
    <title>PERSONAL INFO FORM</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>PERSONAL INFORMATION FORM</h2>
            <label>name :</label>
            <input type="text" id="name"><br><br>
            <label>email :</label>
            <input type="text" id="email"><br><br>
            <label>contact number :</label>
            <input type="password" id="contact number"><br><br>
            <br><br>
            <label>GENDER</label><br>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <input type="radio" id="male" name="gender" value="male">male<br>
<br><br>
<label>HOBBIES</label><br>
<input type="checkbox" id="singing" value="singing">singing<br>
<input type="checkbox" id="dancing"  value="dancing">dancing<br>
<input type="checkbox" id="painting" value="painting">painting<br>
<button>submit</button>
        </fieldset>
    </form>
</body>
</html>
